name: Daily Learning Manager

on:
  schedule:
    # æ¯å¤©UTCæ—¶é—´12:00ï¼ˆåŒ—äº¬æ—¶é—´20:00ï¼‰è‡ªåŠ¨è¿è¡Œ
    - cron: '0 12 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]

jobs:
  learning-manager:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Generate daily learning tasks
      run: |
        node automation/scripts/daily-task-generator.js
        
    - name: Update progress dashboard
      run: |
        node automation/scripts/progress-tracker.js
        
    - name: Commit and push updates
      run: |
        git config --local user.name "GitHub Learning Bot"
        git config --local user.email "action@github.com"
        git add .
        git diff --staged --quiet || git commit -m "ğŸ“š Auto-update: Daily learning schedule"
        git push